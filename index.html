<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result">
      <p class="result-heading">Your Result</p>
        <div class="score">
          <p class="score-main">76</p>
          <p class="score-sub">of 100</p>
        </div>
      <h1>Great</h1>
      <p class="result-descrip">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="summary-heading">Summary</p>
      <div class="reaction">
      Reaction
      80 / 100
      </div>
      <div class="memory">
      Memory
      92 / 100
      </div>
      <div class="verbal">
      Verbal
      61 / 100
      </div>
      <div class="visual">
      Visual
      72 / 100
      </div>
      <button onmouseover="buttonChange()">Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
